<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie History</title>
	<link rel="stylesheet" href="dist/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="row">
    <form class="col s10 offset-s1">
      <div class="row valign-wrapper card-panel hoverable" id="search-form">
      <!-- Search bar -->
        <div class="input-field col s6">
          <input id="title-search" type="text">
          <label for="title-search">Search</label>
        </div>
        <div class="col s6">
          <button id="auth-button" type="button" class="btn waves-effect waves-light right valign" data-target="modal-login"><img id="google" src="images/googleauth.svg" alt="google"></button>
        </div>
      </div>
    </form>
  </div>
  <!-- Filters -->
  <div class="row">
    <div class="col s10 offset-s1">
      <h2>Movie History > </h2><h2 id="search-header" class="hide">Search Results</h2><h2 id="unwatched-header" class="hide">Unwatched</h2><h2 id="watched-header" class="hide">Watched</h2>
    </div>
  </div>
  <form action="#" class="row">
    <p class="range-field col s4 offset-s2">
      <label for="rating-filter">Filter by Rating</label>
      <input type="range" id="rating-filter" min="0" max="10" />
    </p>
  </form>

  <div class="row">
    <div class="col s10 offset-s1">
      <a class="waves-effect waves-light btn">Show Untracked</a>
      <a class="waves-effect waves-light btn">Show unwatched</a>
      <a class="waves-effect waves-light btn">Show Watched</a>
    </div>
  </div>

  <!-- Here is where we define all of our modals. -->



      <!-- Print Cards Below -->


  <div id="card-div" class="row">

  </div>

<div>
<fieldset class="rating">
    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!"></label>
    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good"></label>
    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh"></label>
    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad"></label>
    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time"></label>
</fieldset>
</div>

  <script src="dist/jquery.min.js"></script>
  <script src="dist/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
